<!--HTML editar profesor-->
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Editar Profesor</h4>
          </div>
          <div class="card-body">
            <form name="profesorForm" [formGroup]="profesorForm">
              <!--Listado campos a modificar-->
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field>
                    <input matInput placeholder="RUN" formControlName="run">{{usuario.run}}
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <input matInput placeholder="Contraseña" formControlName="pass">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Nombre" formControlName="nombre">{{profesor.nombre}}
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">{{profesor.email}}
                  </mat-form-field>
                </div>
              </div>
              <div class=row>
                <div class="col-9"> </div>
                <div class="col-1">
                  <a [routerLink]="['/profesor']">
                    <!--Boton para cancelar-->
                    <button mat-raised-button class="btn btn-info btn-sm pull-right" (click)="destroyId()">Cancelar</button>
                  </a>
                </div>
                <div class="col-2">
                  <a [routerLink]="['/profesor']">
                    <!--Boton para guardar-->
                    <button mat-raised-button class="btn btn-info btn-sm pull-right" (click)="onSubmit()">Guardar</button>
                  </a>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <!--Carta/tarjeta de perfil-->
          <div class="card-avatar">
            <img class="img" src="./assets/img/generic-user-purple.png" />
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Profesor</h6>
            <h4 class="card-title">Nombre</h4>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Descripción" type="text">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
