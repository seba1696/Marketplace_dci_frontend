<!--HTML editar curso-->
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title"> Editar Curso </h4>
          </div>
          <div class="card-body">
            <form>
              <!--Listado información actual a modificar-->
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre" type=text>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Codigo" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Profesor" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Descripción" type="textarea">
                  </mat-form-field>
                </div>
              </div>
              <div class=row>
                  <div class="col-9"> </div>
                  <div class="col-1">
                    <a [routerLink]="['/curso/curso-detail']">
                      <!--Boton para cancelar-->
                      <button mat-raised-button type="submit" class="btn btn-info btn-md pull-right">Cancelar</button>
                    </a>
                  </div>
                  <div class="col-2">
                    <a [routerLink]="['/curso/curso-detail']">
                      <!--Boton para guardar-->
                      <button mat-raised-button type="submit" class="btn btn-info btn-md pull-right">Guardar</button>
                    </a>
                  </div>
                </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
