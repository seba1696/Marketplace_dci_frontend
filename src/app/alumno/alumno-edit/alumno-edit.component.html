<!--HTML para editar alumno-->
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Editar Alumno</h4>
          </div>
          <div class="card-body">
            <form>
              <!--Display de datos actuales del alumno-->
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="RUN">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contraseña" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Matricula" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Credito" type="number">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Código Carrera" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email">
                  </mat-form-field>
                </div>
              </div>
              <div class=row>
                <div class="col-9"> </div>
                <div class="col-1">
                  <a [routerLink]="['/curso/curso-detail']">
                    <!--Boton para cancelar-->
                    <button mat-raised-button type="submit" class="btn btn-info btn-sm pull-right">Cancelar</button>
                  </a>
                </div>
                <div class="col-2">
                  <a [routerLink]="['/curso/curso-detail']">
                    <!--Boton para guardar-->
                    <button mat-raised-button type="submit" class="btn btn-info btn-sm pull-right">Guardar</button>
                  </a>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <!--Carta/tarjeta de perfil-->
          <div class="card-avatar">
            <img class="img" src="./assets/img/generic-user-purple.png" />
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Alumno</h6>
            <h4 class="card-title">Nombre</h4>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Descripción" type="text">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
