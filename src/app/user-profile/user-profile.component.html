<!--HTML perfil de usuario-->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Edita tu perfil</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!--Listado de campos-->
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="RUN">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Contraseña" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre" type="text" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Apellido" type="text" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Matricula" type="text" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Credito" type="text" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Código Carrea" type="text" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <!--Boton para actualizar campos-->
                            <button mat-raised-button type="submit" class="btn btn-info pull-right" onclick="alert('Ksi')">Actualizar
                                Perfil</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <!--Carta/tarjeta de perfil-->
                    <div class="card-avatar">
                        <img type="file" class="img" src="./assets/img/generic-user-purple.png" />
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">Administrador</h6>
                        <h4 class="card-title">Admin</h4>
                        <p class="card-description">
                            Administrador Genérico
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
