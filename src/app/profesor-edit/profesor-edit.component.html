<!--HTML editar profesor-->
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Editar Profesor</h4>
          </div>
          <div class="card-body">
            <form>
              <!--Listado campos a modificar-->
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="RUN">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contraseña" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email">
                  </mat-form-field>
                </div>
              </div>
              <a [routerLink]="['/profesor']">
                <!--Boton para guardar-->
                <button mat-raised-button type="submit" class="btn btn-info pull-right">Guardar</button>
              </a>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <!--Carta/tarjeta de perfil-->
          <div class="card-avatar">
            <img class="img" src="./assets/img/generic-user-purple.png" />
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Profesor</h6>
            <h4 class="card-title">Nombre</h4>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Descripción" type="text">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
